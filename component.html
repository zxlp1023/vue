<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>组件</title>
</head>

<body>
	全局注册 创建Vue实例
	<pre>
		new Vue({
			el: '#a1',
			//do
		})
	</pre> 注册全局组件 用 Vue.component(tagName,options)
	<pre>
		Vue.component('header',{
			//do
		})
	</pre>

	<div id="header">
		<nav-bar></nav-bar>
		<!-- <my-component></my-component> -->
	</div>

	<div id="example2">
		<simple-counter></simple-counter>
		<simple-counter></simple-counter>
		<simple-counter></simple-counter>
	</div>

	
	<div id="example3">
		<child message='hell1o!'></child>
	</div>

	<!-- 动态Prop -->
	<div id="dtProp">
		<input type="text" v-model="parentMsg">
		<br>
		<child :my-message="parentMsg"></child>
	</div>

	<div id="case1">
		<todo-item v-bind="todo"></todo-item>

		<todo-item>
			
		</todo-item>
		<child></child>
	</div>


	<script src="js/vue.js"></script>
	<script src="js/component.js"></script>

	<script>
		//动态Prop
		new Vue({
			el:'#dtProp',
			data:{
				parentMsg:'来自父级的信息'
			},
			components:{
				'child':{
					props:['myMessage'],
					template:'<span>{{myMessage}}</span>'
				}
			}
		})	

		// 把对象的所有属性作为prop传递
		new Vue({
			el:'#case1',
			todo:{
				text:'Learn Vue',
				isComplate:false
			},
			components:{
					'child':{
						props:['a1','a2'],
						template: '<span>{{a1}}</span><span>{{a2}}</span>'
					}
			}
		})
	</script>

</body>

</html>
